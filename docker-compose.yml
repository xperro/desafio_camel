version: '3.6'

services:
  db:
    build:
      context: .
      dockerfile: /init/Dockerfile
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: user

    volumes:
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
    expose:
      - '3306'
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    ports:
      - "8000:8000"
    links:
      - db
    depends_on:
      - db
    volumes:
      - ./api:/html
  app:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    ports:
      - "9000:9000"
    links:
      - api
    depends_on:
      - api
    volumes:
      - ./app:/html
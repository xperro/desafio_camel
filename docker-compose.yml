version: '3.6'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: user

    volumes:
      - ./init:/docker-entrypoint-initdb.d
    expose:
      - 3306
    ports:
      - 3306:3306
  php:
    image: "daijie/php7-alpine"
    build: ./api/Dockerfile
    ports:
      - 80:80
    volumes:
      - ./php/www:/var/www/html
    links:
      - db
    depends_on:
      - db
